<head>
	<title>Gitalyser</title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static "css/leach.css" %} ">
</head>
<body>
	<div class="header">
		<h1>Here are some stats for "{{ repo_name }}"</h1>
	</div>
	<div class="results">
		{% if contributors %}
		<table>
		{% for person in contributors %}
			<tr>
				{% if person.leach == True %}
				<td style="color:red">{{person.name}}</td>
				{% else %}
				<td style="color:green">{{person.name}}</td>
				{% endif %}
			</tr>
		{% endfor %}
		</table>
		{% else %}
		<h2>It seems there were no contributors for this repository</h2>
		{% endif %}
	</div>
</body>
